{% extends 'base.html' %}
{% load static %}

{% block nav %}
<nav>
    <div class="navbar p-3">
        <div class="nav-title">
            <h3>Change my password</h3>
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid ml-5">
    <div class="row">
        <div class="col-6">
            <div class="content-section mt-5">
                <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Change my password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
