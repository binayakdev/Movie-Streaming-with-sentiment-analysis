{% extends 'base.html' %}

{% block nav %}
<nav>
    <div class="navbar p-3">
        <div class="nav-title">
            <h3>Change my password</h3>
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}
<div class="container-fluid ml-5">
    <div class="row">
        <div class="col-6">
            <div class="content mt-5">
                <div class="title">
                    <h3>Password reset complete</h3>
                </div>
                <div class="para">
                    <p>Your passwrod has been set. You may go ahead and log in now.</p>
                </div>
                <div class="border-top pt-3">
                    <small class="text-muted"><a class="ml-2" href="{% url 'login' %}"><i
                                class="fas fa-sign-in-alt"></i> Log in
                            Again</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
